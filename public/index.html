<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous">
    <style>
      body {
        background-color:rgb(82, 112, 239);
      }

      .display-header {
        visibility: hidden;
        animation: 1s ease-in 0.5s 1 bringDownHeader forwards;
        margin-top:8%;
        margin-bottom:2%;
        font-size: 8rem;
        color: #FFFFFF;
        text-shadow: -2px 2px 0 #000,
				  2px 2px 0 #000,
				 2px -2px 0 #000,
				-2px -2px 0 #000;

      }

      .display-footer {
        margin-top: 10%;
      }

      @keyframes bringDownHeader {
        0% {
          transform: translateY(-250%);
          visibility: visible;
        }
        100% {
          transform: translateY(0);
          visibility:visible;
        }
      }
    </style>
    <title>Home | Connect Four</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row align-items-start">
        <div class="col text-center display-header">
          Connect Four
        </div>
      </div>
      <div class="row align-items-center justify-content-center m-3">
        <div class="col-8">
          <div class="input-group">
            <span class="input-group-text" id="displayName">Name</span>
            <input type="text" class="form-control text-nowrap" id="nameInput"
              placeholder="Choose your display name"
              aria-label="Enter your display name for playing Reversi"
              aria-describedby="displayName" />
            <button type="submit" class="btn btn-success text-nowrap" id="lobbyButton"
              onclick="goToLobby()">Enter Lobby</button>
          </div>
        </div>
      </div>
      <div class="row m-3 display-footer" >
        <div class="col text-center">
          <a class="btn btn-success text-nowrap" href="about.html">About</a>
        </div>
        <div class="col text-center">
          <a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Connect_Four">Rules</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
      crossorigin="anonymous"></script>
    <script>
      function goToLobby() {
        let username = encodeURI($('#nameInput').val());
        window.location.href = "lobby.html?username=" + username;
      }
      $('#nameInput').keypress(function (e) {
        let key = e.which;
        if (key == 13) { //the enter key
          $('button[id = lobbyButton]').click();
          return false;
        }
      })

    </script>
  </body>


</html>
